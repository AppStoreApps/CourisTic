<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites touristiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Disponibles</h2>
  <ion-list>
    <ion-item *ngFor="let site of sites | async">
        <ion-icon name="pin" item-start (tap)="showEstimation(place)"></ion-icon>
        <h2>{{ place.libelle }}</h2>
        <p> {{ place.formatted_address }}</p>
      <button ion-button clear item-end (tap)="remove(place.$key)">
        Voir
      </button>
    </ion-item>
  </ion-list>
  
</ion-content>
