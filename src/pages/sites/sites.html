<ion-header>
  <ion-navbar class="big-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites touristiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let site of sites | async" text-center>
    <ion-card-content text-center>
      <ion-card-title> {{ site.libelle }} </ion-card-title>
      <p> {{ site.formatted_address }}</p>
    </ion-card-content>

    <ion-row no-padding>
      
      <ion-col>
        <button ion-button outline small (tap)="showEstimation(site)" icon-start>
          <!-- <ion-icon name='pin'></ion-icon>-->
          S'y rendre
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline small (tap)="presentModal(site)" icon-start>
         <!-- <ion-icon name='share-alt'></ion-icon> -->
          Aper√ßu
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  
</ion-content>
