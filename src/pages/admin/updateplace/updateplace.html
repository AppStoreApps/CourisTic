<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button (tap)="closeModal()">Annuler</button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button color="danger" (tap)="updatesite(site.$key, description)">
          Enregistrer
        </button>        
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2 text-center>
  <ion-icon></ion-icon>
  Remarque
</h2>
<p text-center>Vous avez le droit de modifier uniquement la description du lieu. 
  La modification des autres informations supplémentaire, se verra intégrer dans les prochaines mises à jours.
</p>  

<!--

<h3 text-center>
  Lieu : {{ site.libelle }}
</h3>
<ion-list>

  <ion-item>
    <ion-label floating>Description </ion-label>
    <ion-textarea rows="10" [(ngModel)]="description"> {{ description }} </ion-textarea>
  </ion-item>
