<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  
  <ion-card>
    <img [src]="picture_url"/>
    <ion-card-content>
      <ion-card-title>
        {{ result.name }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
