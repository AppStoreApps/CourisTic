<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes favoris</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Favoris</h3>

  <ion-list>
    <ion-item *ngFor="let favplace of favoriteplaces | async">
       {{ favplace.name }} 
    </ion-item>
  </ion-list>

  <ion-card>
    <img src="assets/img/gow.jpg"/>
    <ion-card-content>
      <ion-card-title>
        God of War 4 
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
  </ion-card-content>
</ion-card>

</ion-content>
